extensions.{c1970c0d-dbe6-4d91-804f-c9c0de643a57}.description=Permite controlar los redireccionamientos HTTP; se puede usar para evitar secuestros de redireccionamiento en las búsquedas DNS de un ISP, visualizar URL "recortadas" (como las de TinyURL), impedir los redireccionamientos hacia páginas de error "inteligentes", etc.
