extensions.{c1970c0d-dbe6-4d91-804f-c9c0de643a57}.description=Permet à l'utilisateur de prendre le contrôle de redirections HTTP. Peut être utilisé pour interdire le piratage d'une redirection de DNS d'un FAI, pour visualiser les URL raccouries (par exemple, TinyURL), arrêter la redirection gênante des pages d'erreur « intelligentes », etc.
