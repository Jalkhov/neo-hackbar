extensions.{c1970c0d-dbe6-4d91-804f-c9c0de643a57}.description=Überlässt dem Benutzer die Kontrolle über HTTP-Weiterleitungen; kann dazu verwendet werden, um unerlaubte ISP DNS-Abfragen zu unterbinden, Kurz-URLs zu durchleuchten (z.B. TinyURL), störende Weiterleitungen von "smarten" Fehlerseiten zu stoppen, etc.
