extensions.{c1970c0d-dbe6-4d91-804f-c9c0de643a57}.description=Позволяет пользователю управлять HTTP переадресацией; может быть использовано для запрета «похищения» интернет-провайдерами перенаправлений при поиске DNS, экранирования «укороченных» адресов (например, TinyURL), остановки раздражающих перенаправлений на «умных» страницах ошибок и т.д.
