extensions.{c1970c0d-dbe6-4d91-804f-c9c0de643a57}.description=Permite ao usuário ter controle sobre redirecionamentos HTTP. Pode ser usado para interditar seqüestros de redirecionamentos de busca de DNS, URLs reduzidas (por exemplo, TinyURL), parar com redirecionamentos irritantes de páginas de erro "espertas", etc.
