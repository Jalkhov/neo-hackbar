extensions.{c1970c0d-dbe6-4d91-804f-c9c0de643a57}.description=Låter användaren ta kontroll över HTTP-omdirigeringar. Kan användas för att förbjuda en ISP:s omdirigeringskapningar vid DNS-sökning, blockera "förkortade" URL:er (t.ex. TinyURL), stoppa den irriterande omdirigeringen av "smarta" felsidor, o.s.v.
