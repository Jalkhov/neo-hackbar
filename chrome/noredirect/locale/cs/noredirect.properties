extensions.{c1970c0d-dbe6-4d91-804f-c9c0de643a57}.description=Umožňuje vám převzít kontrolu nad přesměrováním stránek; může být použito jako prevence vůči napadeným přesměrováním při vyhledávání pomocí DNS serverl vašeho poskytovatele připojení, zkráceným odkazů (např. služba TinyURL), k zastavení nežádoucích přesměrování atd.
